name: Generate a Full Laravel Project Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Full Laravel Project
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.1' # or the required PHP version

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Generate Laravel build files
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Commit and push to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -m "Full Project Deployment: $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin HEAD:build
